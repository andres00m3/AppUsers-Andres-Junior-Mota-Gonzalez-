<form #f="ngForm" (ngSubmit)="guardarUsuario(f)">


    <h1 fxLayoutAlign="center"> Registrar usuarios</h1>
    <mat-dialog-content>

        <section class="section-m">
            <mat-card>
                <div>
                    <div fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="5px">
                        <mat-form-field>
                            <mat-label>Nombres</mat-label>
                            <input type="text" matInput placeholder="Nombres" name="nombres" ngModel>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Apellidos</mat-label>
                            <input type="text" matInput placeholder="Apellidos" name="apellidos" ngModel>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Genero</mat-label>
                            <input type="text" matInput placeholder="Ejem. Masculino" name="genero" ngModel>
                        </mat-form-field>
                    </div>
                    <div fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="5px">
                        <mat-form-field>
                            <mat-label>Cedula</mat-label>
                            <input type="text" matInput placeholder="Ejem. 001-0010001-1" mask="000-0000000-0" name="cedula" ngModel>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Fecha de Nacimiento</mat-label>
                            <input type="date" matInput placeholder="Ejem. Gerente" name="FechaDeNacimiento" ngModel>
                        </mat-form-field>
                        <!-- <mat-form-field>
                        <input matInput placeholder="Seleccione su fecha de nacimiento" [matDatepicker]="picker" name="fechaDeNacimiento" [(ngModel)]="fechaDeNacimiento">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field> -->
                        <mat-form-field>
                            <mat-label>Cargo</mat-label>
                            <input type="text" matInput placeholder="Ejem. Gerente" name="Cargo" ngModel>
                        </mat-form-field>
                    </div>
                    <div fxLayout="column" fxLayoutAlign="space-evenly center" fxLayoutGap="5px">
                        <mat-form-field>
                            <mat-label>Supervisor Inmediato</mat-label>
                            <input type="text" matInput placeholder="Ejem. Andres" name="SupervisorInmediato" ngModel>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Seleccionar un departamento</mat-label>
                            <mat-select [(ngModel)]="selectDepartamento" name="departamento" (selectionChange)="selected($event)">
                                <mat-option *ngFor="let dpt of departamentos" [value]="dpt.id">
                                    {{dpt.nombre +' -- '+ dpt.codigo}}
                                </mat-option>

                            </mat-select>
                        </mat-form-field>
                    </div>

                    <button mat-raised-button class="app-button" type="submit"></button>
                </div>

            </mat-card>
        </section>
    </mat-dialog-content>
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
        <button mat-button [mat-dialog-close]="true">Cerrar</button>

        <button mat-button>Aceptar</button>
    </mat-dialog-actions>

</form>
