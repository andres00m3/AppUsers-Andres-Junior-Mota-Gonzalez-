<div fxLayout="column" fxLayoutGap=" 20px">
    <div fxLayoutAlign="center" fxLayoutGap=" 50px">
        <mat-form-field fxFlex="60%">
            <input matInput type="text" placeholder="Buscar">
        </mat-form-field>
        <button mat-fab id="btn-agregar" class="mat-elevation-z8 app-button" color="warn" (click)="abrirDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <div fxLayoutAlign="center center" class="example-container" fxLayoutAlign="space-between">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" fxFlex="100%">
            <div fxLayoutAlign="center center">
                <div>
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="nombres">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
                        <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
                    </ng-container>

                    <ng-container matColumnDef="apellidos">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
                        <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
                    </ng-container>


                    <ng-container matColumnDef="genero">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Género </th>
                        <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
                    </ng-container>

                    <ng-container matColumnDef="cedula">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cédula </th>
                        <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
                    </ng-container>
                    <ng-container matColumnDef="fechaDeNacimiento">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de nacimiento </th>
                        <td mat-cell *matCellDef="let element"> {{element.fechaDeNacimiento}} </td>
                    </ng-container>
                    <ng-container matColumnDef="departamento">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Departamento </th>
                        <td mat-cell *matCellDef="let element"> {{element.departamento}} </td>
                    </ng-container>
                    <ng-container matColumnDef="cargo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cargo </th>
                        <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
                    </ng-container>
                    <ng-container matColumnDef="SupervisorInmediato">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> supervisor inmediato </th>
                        <td mat-cell *matCellDef="let element"> {{element.supervisorInmediato}} </td>
                    </ng-container>

                    <!-- <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Departamento </th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                    </ng-container>
                    <ng-container matColumnDef="codigo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo del Departamento </th>
                        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
                    </ng-container> -->
                </div>

            </div>

            <tr mat-header-row *matHeaderRowDef="desplegarColumnas"></tr>
            <tr mat-row *matRowDef="let row; columns: desplegarColumnas"></tr>
        </table>

    </div>
